<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Project</title>
		<meta charset="utf-8" />

		<!-- Responsividade -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="apple-mobile-web-app-status-bar" content="#aa7700">
		<meta name="theme-color" content="black">

		<!-- Folhas de estilo -->
		<link rel="stylesheet" href="/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

		<!-- Adicionar manifest.json -->
		<link rel="manifest" href="/manifest.json">

	</head>
	<body>
		<h1>Character drawing</h1>

		<div id="" class="loader-container"></div>

		<!-- https://stackoverflow.com/questions/59577407/uncaught-in-promise-domexception-failed-to-execute-teximage2d-on-webgl2ren -->
		<!-- <img crossorigin="anonymous" id="img" src="/resources/img/fifi.jpeg"></img> -->

		<canvas id="canvas" class="responsive"></canvas>

		<div class="nav">
			<!-- We will be accessing the data-clr in JavaScript -->
			<div class="clr tooltip" data-clr="black">
				<span class="tooltiptext">Preto</span>
			</div>
			<div class="clr tooltip" data-clr="red">
				<span class="tooltiptext">Vermelho</span>
			</div>
			<div class="clr tooltip" data-clr="yellow">
				<span class="tooltiptext">Amarelo</span>
			</div>
			<div class="clr tooltip" data-clr="green">
				<span class="tooltiptext">Limão</span>
			</div>
			<div class="clr tooltip" data-clr="#fff">
				<span class="tooltiptext">Branco</span>
			</div>
			<div class="clr tooltip" data-clr="#2265c9">
				<span class="tooltiptext">#2265c9</span>
			</div>
			<div class="clr tooltip" data-clr="gold">
				<span class="tooltiptext">Dourado</span>
			</div>
			<div class="clr tooltip" data-clr="beige">
				<span class="tooltiptext">Bege</span>
			</div>
			<div class="clr tooltip" data-clr="orange">
				<span class="tooltiptext">Laranja</span>
			</div>
			<div class="clr tooltip" data-clr="turquoise">
				<span class="tooltiptext">Turquesa</span>
			</div>
			<div class="clr tooltip" data-clr="brown">
				<span class="tooltiptext">Marrom</span>
			</div>
			<div class="clr tooltip" data-clr="#bd4a4a">
				<span class="tooltiptext">#bd4a4a</span>
			</div>
			<button class="clear">Clear</button>
			<button class="save">Save</button>
			<button id="bt-predict">What did I draw?</button>
			<!-- <button id="train">Train</button> -->
		</div>

		<a id="download-link"></a>

		<p id="status">Loading model...</p>

		<div id="output" style="visibility: visible">
			<h3 id="msg-resultado">Click the button "What did I draw?" and check what the AI thinks you drew!<br/>
				<h4 id="resultado"></h4>
			</h3>
		</div>

		<!-- Carregar TensorFlow.js -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

		<!-- Carregar modelo pré-treinado MobileNet. Aqui será definida uma variável 'mobilenet' que representa o modelo. -->
		<!-- Ver readme em https://github.com/tensorflow/tfjs-models/tree/master/mobilenet -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

		<script src="/src/index.js"></script>

		<!-- Progressive web app -->
		<script src="/src/pwa.js"></script>
		
	</body>
</html>
